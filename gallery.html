    <script src="https://cdn.jsdelivr.net/npm/typed.js@2.0.12"></script>
    <script>
        document.addEventListener("DOMContentLoaded", function () {
            // Typed.js initialization
            var options = {
                strings: ["Cyber Security", "Technologies", "MGKVP", "Session", "Web Development", "Explore Now", "MGKVPIANS"],
                typeSpeed: 50,
                backSpeed: 30,
                backDelay: 1000,
                startDelay: 500,
                loop: true,
                showCursor: true,
                cursorChar: "|",
            };
            new Typed(".typed", options);

            // Theme Toggle functionality
            const themeToggle = document.getElementById('themeToggle');
            const htmlTag = document.documentElement;

            // Set initial theme based on localStorage or default to light
            const currentTheme = localStorage.getItem('theme');
            if (currentTheme) {
                htmlTag.classList.remove('light', 'dark');
                htmlTag.classList.add(currentTheme);
                themeToggle.textContent = currentTheme === 'dark' ? '☀️' : '🌙';
            } else {
                htmlTag.classList.add('light'); // Default to light theme
                themeToggle.textContent = '🌙';
            }

            themeToggle.addEventListener('click', () => {
                if (htmlTag.classList.contains('light')) {
                    htmlTag.classList.remove('light');
                    htmlTag.classList.add('dark');
                    localStorage.setItem('theme', 'dark');
                    themeToggle.textContent = '☀️';
                } else {
                    htmlTag.classList.remove('dark');
                    htmlTag.classList.add('light');
                    localStorage.setItem('theme', 'light');
                    themeToggle.textContent = '🌙';
                }
            });

            // Add fade-in class to gallery items after a slight delay for animation
            const galleryItems = document.querySelectorAll('.gallery img, .gallery video');
            galleryItems.forEach((item, index) => {
                setTimeout(() => {
                    item.classList.add('fade-in');
                }, index * 100); // Stagger the animation
            });
        });
    </script>
