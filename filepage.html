<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>MGKVP Practical File Front Page</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

  <style>
    body {
      background: linear-gradient(white, #f2f2f2);
      font-family: 'Segoe UI', sans-serif;
    }

    .main-container {
      max-width: 700px;
      margin: 50px auto;
      padding: 40px;
      background-color: #fff;
      border: 2px solid #000;
      border-radius: 15px;
      box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
    }

    .logo {
      width: 100px;
    }

    .heading-text {
      font-size: 26px;
      font-weight: bold;
      color: #800000;
      margin-bottom: 10px;
    }

    .form-label {
      font-weight: 600;
    }

    .print-btn {
      background-color: #800000;
      color: white;
    }

    .print-btn:hover {
      background-color: #a00000;
    }
  </style>
</head>
<body>

  <div class="container main-container text-center">
    <img src="https://upload.wikimedia.org/wikipedia/en/d/d3/Mahatma_Gandhi_Kashi_Vidyapith_logo.png" alt="MGKVP Logo" class="logo mb-3" />
    <div class="heading-text">MAHATMA GANDHI KASHI VIDYAPITH</div>
    <h5 class="mb-4"><br>(PRACTICAL FILE)</h5>

    <form class="text-start">
      <div class="mb-3">
        <label for="roll" class="form-label">Roll Number:</label>
        <input type="text" class="form-control" id="roll" placeholder="Enter your Roll Number">
      </div>
      <div class="mb-3">
        <label for="enroll" class="form-label">Enrollment Number:</label>
        <input type="text" class="form-control" id="enroll" placeholder="Enter your Enrollment Number">
      </div>
      <div class="mb-3">
        <label for="course" class="form-label">Course:</label>
        <input type="text" class="form-control" id="course" placeholder="e.g., B.A. Mass Communication">
      </div>
      <div class="mb-3">
        <label for="class" class="form-label">Year:</label>
        <input type="text" class="form-control" id="class" placeholder="e.g., 3rd Year">
      </div>
      <div class="mb-3">
        <label for="mother" class="form-label">Mother's Name:</label>
        <input type="text" class="form-control" id="mother" placeholder="Enter Mother's Name">
      </div>
      <div class="mb-4">
        <label for="father" class="form-label">Father's Name:</label>
        <input type="text" class="form-control" id="father" placeholder="Enter Father's Name">
      </div>
      <div class="mb-4">
        <label for="submit" class="form-label">Submited to:</label>
        <input type="text" class="form-control" id="submit" placeholder="e.g., Department of Journlism & Mass Communication">
      </div>

      <div class="text-center">
        <button type="button" class="btn print-btn px-5 py-2" onclick="window.print()">Print</button>
      </div>
    </form>
  </div>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
